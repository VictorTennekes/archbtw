exec-once=swaync -c ~/.config/swaync/config.json
exec-once=swaybg -i ~/Images/wallpapers/mt-cp-mocha.png
exec-once=hypridle
exec-once=waybar

# Quit Mango
bind=SUPER+SHIFT,m,quit

# Animations
animation_type_open=zoom
animation_type_close=zoom
layer_animation_type_open=zoom
layer_animation_type_close=zoom

animation_duration_move=300
animation_duration_open=300
animation_duration_tag=300
animation_duration_close=300
animation_duration_focus=300

# Programs
bind=SUPER,Return,spawn,ghostty
bind=SUPER+SHIFT,b,spawn,zen-browser
bind=SUPER,space,spawn,~/.config/mango/scripts/menu.sh
bind=SUPER+ALT,space,spawn,~/.config/mango/scripts/emojimenu.sh
bind=SUPER+CTRL,l,spawn,hyprlock
bind=SUPER+SHIFT,n,spawn,swaync-client -t -sw

bind=SUPER+CTRL,s,spawn,~/.config/mango/scripts/screenshot.sh --copy
bind=SUPER+CTRL,4,spawn,~/.config/mango/scripts/screenshot.sh --save
bind=SUPER+CTRL,3,spawn,~/.config/mango/scripts/screenshot.sh --full

# Reload
bind=SUPER+SHIFT,r,reload_config
bind=SUPER,r,spawn,~/.config/mango/scripts/rebar.sh

# Manipulate windows
bind=SUPER,q,killclient
bind=SUPER+SHIFT,f,togglefloating
bind=SUPER,f,togglefullscreen

# Layout switches
bind=SUPER+SHIFT,t,setlayout,tile
bind=SUPER+SHIFT,s,setlayout,scroller

# Controls
# Brightness
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 5%-

# Volume and Media
bind=None,XF86AudioRaiseVolume,spawn,pamixer -i 5 
bind=None,XF86AudioLowerVolume,spawn,pamixer -d 5 
bind=SHIFT,XF86AudioRaiseVolume,spawn,pamixer --default-source -i 5 
bind=SHIFT,XF86AudioLowerVolume,spawn,pamixer --default-source -d 5 
bind=None,XF86AudioMute,spawn,pamixer -t
bind=SHIFT,XF86AudioMute,spawn,pamixer --default-source -t
bind=None,XF86AudioPlay,spawn,playerctl play-pause
bind=None,XF86AudioPause,spawn,playerctl play-pause
bind=None,XF86AudioNext,spawn,playerctl next
bind=None,XF86AudioPrev,spawn,playerctl previous

# Views
bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9

# Move client to workspace
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Window Navigation
bind=SUPER,h,focusdir,left
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER,l,focusdir,right
bind=SUPER+SHIFT,l,exchange_client,right
bind=SUPER,j,focusdir,down
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER,k,focusdir,up
bind=SUPER+SHIFT,k,exchange_client,up

# Tag Rules
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER+SHIFT,btn_left,moveresize,curresize

# Overview settings
bind=SUPER,0,toggleoverview
enable_hotarea = false

# Layout settings
default_mfact = 0.5

# Window rule
windowrule=isfloating:1,width:600,height:400,offsetx:100,offsety:100,isglobal:1,unfocused_opacity=1,title:Picture-in-Picture

# Appearance
scroller_structs=10
scroller_default_proportion=0.9
gappoh=5
gappov=5

borderpx=2
focuscolor=0xcba6f7ff
animations=1
focused_opacity=1.0
unfocused_opacity=0.9

# Monitor
monitorrule=eDP-1,0.5,1,tile,0,1.8,0,0,2880,1920,120

# Miscellaneous
xwayland_persistence=1
adaptive_sync=1
new_is_master=0
sloppyfocus=0 # focus doesn't follow mouse
warpcursor=1 # warp cursor when focus change
enable_floating_snap=1
drag_tile_to_tile=1

# Cursor
cursor_size=24
cursor_theme=

# Keyboard
repeat_rate=25
repeat_delay=150

# Trackpad
tap_to_click=1
trackpad_natural_scrolling=1
accel_profile=0
accel_speed=-0.2

