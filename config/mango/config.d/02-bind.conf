# Quit Mango
bind=SUPER+SHIFT,m,quit

# Programs
bind=SUPER,Return,spawn,$TERMINAL
bind=SUPER+SHIFT,b,spawn,zen-browser

bind=SUPER,space,spawn,~/.config/mango/scripts/menu.sh
bind=SUPER+ALT,space,spawn,~/.config/mango/scripts/emojimenu.sh

bind=SUPER+CTRL,l,spawn,hyprlock
bind=SUPER+SHIFT,n,spawn,swaync-client -t -sw

bind=SUPER+CTRL,s,spawn,~/.config/mango/scripts/screenshot.sh --copy
bind=SUPER+CTRL,4,spawn,~/.config/mango/scripts/screenshot.sh --save
bind=SUPER+CTRL,3,spawn,~/.config/mango/scripts/screenshot.sh --full

# Reload
bind=SUPER+SHIFT,r,reload_config
bind=SUPER,r,spawn,~/.config/mango/scripts/rebar.sh

# Manipulate windows
bind=SUPER,q,killclient
bind=SUPER+SHIFT,f,togglefloating
bind=SUPER,f,togglefullscreen

# Layout switches
bind=SUPER+SHIFT,t,setlayout,tile
bind=SUPER+SHIFT,s,setlayout,scroller

# Controls
# Brightness
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 5%-

# Volume and Media
bind=None,XF86AudioRaiseVolume,spawn,pamixer -u -i 5 
bind=None,XF86AudioLowerVolume,spawn,pamixer -u -d 5 
bind=SHIFT,XF86AudioRaiseVolume,spawn,pamixer --default-source -i 5 
bind=SHIFT,XF86AudioLowerVolume,spawn,pamixer --default-source -d 5 
bind=None,XF86AudioMute,spawn,pamixer -t
bind=SHIFT,XF86AudioMute,spawn,pamixer --default-source -t
bind=None,XF86AudioPlay,spawn,playerctl play-pause
bind=None,XF86AudioPause,spawn,playerctl play-pause
bind=None,XF86AudioNext,spawn,playerctl next
bind=None,XF86AudioPrev,spawn,playerctl previous

# Views
bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9

# Move client to workspace
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Window Navigation
bind=SUPER,h,focusdir,left
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER,l,focusdir,right
bind=SUPER+SHIFT,l,exchange_client,right
bind=SUPER,j,focusdir,down
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER,k,focusdir,up
bind=SUPER+SHIFT,k,exchange_client,up

